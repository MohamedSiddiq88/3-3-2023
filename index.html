<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,tr,td,th{
            border:1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>State of health</th>
            <th colspan="2">First Value</th>
            <th>After Remaining</th>
        </tr>
        <tr>
            <th></th>
            <th>Minimum</th>
            <th>Normal</th>
            <th>2 hours of Eating</th>
        </tr>
        <tr>
       
            <td>healthy</td>
            <td>70</td>
            <td>100</td>
            <td>less than 140</td>
        </tr>
        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140-200</td>
       
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>more than 126</td>
            <td>Not Applicable</td>
            <td>More than 200</td>
  
        </tr>
    </table>
</body>
</html>
